<div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content green-back rounded-0 border border-dark border-3">
      <div class="modal-header border-dark border-bottom border-2">
        <h5 class="modal-title fs-2" id="reservationModalLabel">Make a Reservation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Enter the date" required>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time" placeholder="Enter the time" required>
          </div>
          <div class="mb-3">
            <label for="guests" class="form-label">Number of Guests</label>
            <input type="number" class="form-control" id="guests" min="1" placeholder="Enter number of guests" required>
          </div>
        </form>
      </div>
      <div class="modal-footer border-dark border-top border-2">
        <button type="button" class="btn border border-black border-2 rounded-0 fs-6 fw-bold" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn border border-black border-2 rounded-0 fs-6 fw-bold">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Order Online -->
<div class="container-fluid green-back">
  <div class="row justify-content-center">
    <div class="col-md-8 mt-4">
      <h1 class="display-1 fw-bold"> MAKE AN ONLINE ORDER</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-6 bg-dark my-5 rounded-0 border border-white border-5">
                <form class="white">
                    <div class="mb-3 my-2">
                        <label for="name" class="form-label green-text-no">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="phone" class="form-label green-text-no">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneInput" name="Phone" placeholder="Enter your phone number" maxlength="10">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="Email" class="form-label green-text-no">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" name="Email" aria-describedby="emailHelp" placeholder="Enter your email">
                    </div>
                    <div class="mb-3 my-2">
                        <label for="issueType" class="form-label green-text-no">Food Category</label>
                        <select class="form-select" id="issueType" name="Category">
                            <option value="">Select a Category</option>
                            <option value="technical">Menu Order</option>
                            <option value="complain">Specials Order</option>
                            <option value="general">Catering Order</option>
                        </select>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="issueType" class="form-label green-text-no">Food Item</label>
                        <select class="form-select" id="issueType" name="Fooditem">
                            <option value="">Select an food item</option>
                            <option value="technical">Platter</option>
                            <option value="complain">Sandwitch</option>
                            <option value="general">Burger</option>
                        </select>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="message" class="form-label green-text-no">Address</label>
                        <textarea class="form-control" id="message" name="Message" rows="3" placeholder="Enter your Address"></textarea>
                    </div>
                    <div class="mb-3 my-2">
                        <label for="name" class="form-label green-text-no ">Discount Code</label>
                        <input type="text" class="form-control" id="nameInput" name="discount" placeholder="Enter your Discount code">
                    </div>
                    <button type="button" class="btn border-green-line border-2 rounded-0 fs-6 fw-bold green-text my-3">SUBMIT</button>
                </form>    
    </div>    
  </div>
</div>
